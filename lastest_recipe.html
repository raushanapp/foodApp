<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleRecipe/recipe.css">

</head>
<body>
    <div id="last"></div>
</body>
</html>
<script type="module">
    import navbar from './recipe/navbar.js';

   let last_div = document.getElementById('last');
    last_div.innerHTML = navbar()




import  {getRecipes,appendMeal} from './showRecipe/show.js'

let recipe_last = getRecipes('https://themealdb.com/api/json/v1/1/random.php');

let lastDay1 = document.getElementById('last')

recipe_last.then((res)=>{

    appendMeal(res,lastDay1)
})
.catch((err) =>{
    console.log('error:',err)
})
</script>
